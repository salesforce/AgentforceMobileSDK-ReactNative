buildscript {
    ext {
        compileSdk = 35
        minSdkVersion = 29
        targetSdkVersion = 35        
        kotlin_version = '2.0.20'
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }

    // Work-around for "In order to compile Java 9+ source, please set compileSdkVersion to 30 or above" error in some React Native community libraries.
    subprojects { subproject ->
        afterEvaluate {
            if ((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
                android {
                    compileSdkVersion rootProject.ext.compileSdk
                }
            }
        }
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:compose-compiler-gradle-plugin:$kotlin_version"
        classpath "com.facebook.react:react-native-gradle-plugin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Required for AgentforceSDK
        maven { url('https://jitpack.io') }
        maven { url('https://opensource.salesforce.com/AgentforceMobileSDK-Android/agentforce-sdk-repository-experimental')}
        maven { url('https://s3.amazonaws.com/salesforce-async-messaging-experimental/public/android') }
    }
}
